<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .pagination-button,
      .pagination-number {
        padding: 0.5rem 1rem;
        margin: 0 0.25rem;
        background-color: #f3f4f6;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .pagination-button:hover,
      .pagination-number:hover {
        background-color: #e5e7eb;
      }

      .pagination-number.active {
        background-color: #6366f1;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div id="loading" class="flex justify-center items-center min-h-screen">
        <p class="text-5xl">Loading...</p>
      </div>
      <!-- card container -->
      <div id="cardContainer" class="hidden">
        <div id="bookCard" class="grid grid-cols-3"></div>
      </div>
      <div id="pagination" class="flex justify-center mt-6"></div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
