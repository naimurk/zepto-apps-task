<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zepto Apps - Book List || Wishlist</title>
    <link rel="icon" href="./assets/Zepto-logo.avif" type="image/avif">

      <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Google Font Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="./style/index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
          fontFamily: {
            poppins: ["Poppins", "sans-serif"],
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 lg:px-6 min-w-[320px]">
      <!-- Flex container for Back Button and Total Wishlist -->
      <div class="flex flex-row justify-between items-center my-4">
        <!-- Back Button with Arrow Icon -->
        <a href="index.html">
          <button
            class="flex items-center bg-indigo-500 text-white px-3 sm:px-4 py-2 rounded-md hover:bg-indigo-600 mb-2 sm:mb-0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 sm:h-5 sm:w-5 mr-1 sm:mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 19l-7-7 7-7"
              />
            </svg>
            Back
          </button>
        </a>
    
        <!-- Total Wishlist -->
        <p id="totalwishlist" class="text-gray-700 text-base sm:text-lg font-semibold">
          Total Wishlist: 0
        </p>
      </div>
    
      <!-- Wishlist Container -->
      <div
        id="wishlistContainer"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4 mx-auto px-2 sm:px-4 lg:px-6 min-w-[320px]"
      ></div>
    </div>
    
    <script src="./js/wishlist.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
